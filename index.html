<!doctype html>
<html>

<head>

</head>

<body style="background-color:black;">

<canvas id="canvas" style="border:1px solid black;background-color: white;" width="144" height="144">It appears that your browser doesn't support the canvas element.</canvas>

<script>

var HIDDEN = 0;
var EMPTY = 1;
var BOMB = 2;
var EXPLODED = 3;
var FLAG = 4;
var ONE = 5;
var TWO = 6;
var THREE = 7;
var FOUR = 8;
var FIVE = 9;
var SIX = 10;

var squares = new Array(9);
for (var x = 0; x < 9; x++) {
	squares[x] = new Array(9);
	for (var y = 0; y < 9; y++) {
		squares[x][y] = EMPTY;
	}
}

function drawfield() {
	ctx.drawImage(sprites, 0, 0);
}

function main() {
	var canvas;
	canvas = document.getElementById('canvas');
	ctx = canvas.getContext('2d');

	sprites = new Image();
	sprites.src = 'mines.png';
	
	drawfield();
}

main();

</script>

</body>
