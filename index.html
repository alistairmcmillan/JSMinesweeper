<html>

<head>

</head>

<!--
// B:  9 ×  9 field with 10 mines and 144 x 144 grid
// I: 16 × 16 field with 40 mines and 256 x 256 grid
// E: 30 × 16 field with 99 mines and 480 x 256 grid
-->

<!-- height is 144 for the game board and 33 for the counters -->
<div id="field" style="width:144px;height:177px;margin-left:auto;margin-right:auto;color:white;font-family:sans-serif;">
<canvas id="canvas" style="border:1px solid black;" width="144" height="177">It appears that your browser doesn't support the canvas element. :(<br /><br />Please try a modern browser like <a href="http://www.google.com/chrome">Google Chrome</a> or <a href="http://mozilla.com/">Mozilla Firefox</a>.</canvas>
</div>

<script>

"use strict";

var x, y;

// B:  9 ×  9 field with 10 mines and 144 x 144 grid
// I: 16 × 16 field with 40 mines and 256 x 256 grid
// E: 30 × 16 field with 99 mines and 480 x 256 grid

var FIELDWIDTH = 9;
var FIELDHEIGHT = 9;
var NUMBEROFBOMBS = 10;
var CANVASWIDTH = 16 * FIELDWIDTH;
var CANVASHEIGHT = 16 * FIELDHEIGHT;

var CURRENTGAME = 9;

var HIDDEN = 0;
var EMPTY = 1;
var BOMB = 2;
var EXPLODED = 3;
var FLAG = 4;
var ONE = 5;
var TWO = 6;
var THREE = 7;
var FOUR = 8;
var FIVE = 9;
var SIX = 10;
var squares = new Array(FIELDWIDTH);
for (x = 0; x < FIELDWIDTH; x += 1) {
    squares[x] = new Array(FIELDHEIGHT);
}

var NOTGUESSED = 0;
var GUESSED = 1;
var FLAGGED = 2;
var MOUSEDOWN = 3;
var guesses;
var bombsIdentified = 0;
var gamestart = 0;
var gameover = 0;
var seconds = 0;
var tmr = 0;
var mousebtnheld = 0;

var clickX, clickY;

function resetGuesses() {
	guesses = new Array(FIELDWIDTH);
	for (x = 0; x < FIELDWIDTH; x += 1) {
		guesses[x] = new Array(FIELDHEIGHT);
		for (y = 0; y < FIELDHEIGHT; y += 1) {
			guesses[x][y] = NOTGUESSED;
		}
	}
}

var i, j;
function isBomb(i, j) {
	var retVal = 0;
    // We don't want to check off the side of the grid
    if (i > -1 && i < FIELDWIDTH && j > -1 && j < FIELDHEIGHT) {
        if (squares[i][j] === BOMB) {
            retVal = 1;
        }
    }
    return retVal;
}

var canvas;
var context;
var sprite;
function drawField() {
	var status = '';

	// Draw background for counters
    context.drawImage(sprite, 5, 5, 6, 6, 0, 0, CANVASWIDTH, 33);

	// Draw housings for counters
	context.drawImage(sprite, 0, 39, 41, 25,   5, 4, 41, 25);
	context.drawImage(sprite, 0, 39, 41, 25, CANVASWIDTH-46, 4, 41, 25);

	if (gameover) {
		context.drawImage(sprite, 68, 39, 27, 27, (CANVASWIDTH/2)-13, 2, 27, 27);
	} else {
		context.drawImage(sprite, 41, 39, 27, 27, (CANVASWIDTH/2)-13, 2, 27, 27);
	}

    for (x = 0; x < FIELDWIDTH; x += 1) {
        for (y = 0; y < FIELDHEIGHT; y += 1) {
        	// Adding 33 to give space for the bombs and time counters
            if (guesses[x][y] === MOUSEDOWN) {
                context.drawImage(sprite, 1 * 16, 0, 16, 16, x * 16, (y * 16) + 33, 16, 16);
            } else if (guesses[x][y] === FLAGGED) {
                context.drawImage(sprite, 4 * 16, 0, 16, 16, x * 16, (y * 16) + 33, 16, 16);
            } else if (guesses[x][y] === GUESSED) {
                context.drawImage(sprite, squares[x][y] * 16, 0, 16, 16, x * 16, (y * 16) + 33, 16, 16);
            } else {
                context.drawImage(sprite, 0 * 16, 0, 16, 16, x * 16, (y * 16) + 33, 16, 16);
            }
        }
    }

    var strBombsIdentified = String(bombsIdentified);
    var strlen = strBombsIdentified.length;
	if (strlen === 3) {
		context.drawImage(sprite, (parseInt(strBombsIdentified[0]))*13, 16, 13, 23,  6, 5, 13, 23);
    	context.drawImage(sprite, (parseInt(strBombsIdentified[1]))*13, 16, 13, 23, 19, 5, 13, 23);
	    context.drawImage(sprite, (parseInt(strBombsIdentified[2]))*13, 16, 13, 23, 32, 5, 13, 23);
	} else if (strlen === 2) {
		context.drawImage(sprite, 0*13, 16, 13, 23,  6, 5, 13, 23);
		context.drawImage(sprite, (parseInt(strBombsIdentified[0]))*13, 16, 13, 23, 19, 5, 13, 23);
    	context.drawImage(sprite, (parseInt(strBombsIdentified[1]))*13, 16, 13, 23, 32, 5, 13, 23);
	} else if (strlen === 1) {
		context.drawImage(sprite, 0*13, 16, 13, 23,  6, 5, 13, 23);
		context.drawImage(sprite, 0*13, 16, 13, 23, 19, 5, 13, 23);
		context.drawImage(sprite, (parseInt(strBombsIdentified[0]))*13, 16, 13, 23, 32, 5, 13, 23);
	}

    var strSeconds;
	if(seconds < 1000) {
	    strSeconds = String(seconds);
    } else {
		strSeconds = String(999);
    }
   	strlen = strSeconds.length;
	if (strlen === 3) {
		context.drawImage(sprite, (parseInt(strSeconds[0]))*13, 16, 13, 23, CANVASWIDTH-45, 5, 13, 23);
		context.drawImage(sprite, (parseInt(strSeconds[1]))*13, 16, 13, 23, CANVASWIDTH-32, 5, 13, 23);
		context.drawImage(sprite, (parseInt(strSeconds[2]))*13, 16, 13, 23, CANVASWIDTH-19, 5, 13, 23);
	} else if (strlen === 2) {
		context.drawImage(sprite, 0*13, 16, 13, 23, CANVASWIDTH-45, 5, 13, 23);
		context.drawImage(sprite, (parseInt(strSeconds[0]))*13, 16, 13, 23, CANVASWIDTH-32, 5, 13, 23);
		context.drawImage(sprite, (parseInt(strSeconds[1]))*13, 16, 13, 23, CANVASWIDTH-19, 5, 13, 23);
	} else if (strlen === 1) {
		context.drawImage(sprite, 0*13, 16, 13, 23, CANVASWIDTH-45, 5, 13, 23);
		context.drawImage(sprite, 0*13, 16, 13, 23, CANVASWIDTH-32, 5, 13, 23);
		context.drawImage(sprite, (parseInt(strSeconds[0]))*13, 16, 13, 23, CANVASWIDTH-19, 5, 13, 23);
	}
}

function checkForAdjacentBlanks(r, s) {
	var retVal = 0;
	if(s > 0) {
		if (r > 0) {
			if(squares[r - 1][s - 1] === EMPTY || squares[r - 1][s - 1] > 4) {
				guesses[r - 1][s - 1] = GUESSED;
		//		checkForAdjacentBlanks(r - 1, s - 1);
			}
		}
		if(squares[r][s - 1] === EMPTY || squares[r][s - 1] > 4) {
			guesses[r][s - 1] = GUESSED;
//			checkForAdjacentBlanks(r, s - 1);
		}
		if (r < FIELDWIDTH-1) {
			if(squares[r + 1][s - 1] === EMPTY || squares[r + 1][s - 1] > 4) {
				guesses[r + 1][s - 1] = GUESSED;
		//		checkForAdjacentBlanks(r + 1, s - 1);
			}
		}
	}

	if (r > 0) {
		if(squares[r - 1][s] === EMPTY || squares[r - 1][s] > 4) {
			guesses[r - 1][s] = GUESSED;
//			checkForAdjacentBlanks(r - 1, s);
		}
	}

	if(squares[r][s] === EMPTY || squares[r][s] > 4) {
		guesses[r][s] = GUESSED;
//		checkForAdjacentBlanks(r, s);
	}

	if (r < FIELDWIDTH-1) {
		if(squares[r + 1][s] === EMPTY || squares[r + 1][s] > 4) {
			guesses[r + 1][s] = GUESSED;
//			checkForAdjacentBlanks(r + 1, s);
		}
	}

	if(s < FIELDHEIGHT-1) {
		if (r > 0) {
			if(squares[r - 1][s + 1] === EMPTY || squares[r - 1][s + 1] > 4) {
				guesses[r - 1][s + 1] = GUESSED;
		//		checkForAdjacentBlanks(r - 1, s + 1);
			}
		}
		if(squares[r][s + 1] === EMPTY || squares[r][s + 1] > 4) {
			guesses[r][s + 1] = GUESSED;
//			checkForAdjacentBlanks(r, s + 1);
		}
		if (r < FIELDWIDTH-1) {
			if(squares[r + 1][s + 1] === EMPTY || squares[r + 1][s + 1] > 4) {
				guesses[r + 1][s + 1] = GUESSED;
		//		checkForAdjacentBlanks(r + 1, s + 1);
			}
		}
	}
}

function clock() {
	seconds += 1;
    drawField();
}

function userMousedOut(evt) {
	if (!gameover && mousebtnheld) {
		guesses[clickX][clickY] = NOTGUESSED;
		mousebtnheld = 0;
	}
	drawfield();
}

function userMousedDown(evt) {
	evt.preventDefault();

	clickX = Math.floor((evt.pageX - canvas.offsetLeft) / 16);
	clickY = Math.floor(((evt.pageY - canvas.offsetTop) - 33) / 16); // subtracting 33 for the counters

	if (!gameover) {
		if (guesses[clickX][clickY] === NOTGUESSED) {
			guesses[clickX][clickY] = MOUSEDOWN;
		}
		mousebtnheld = 1;
	}
    drawField();
}

function userMousedUp(evt) {
	evt.preventDefault();

	mousebtnheld = 0;

	// If mouse has been moved to a new square, release previous square and do nothing
	if ((clickX != Math.floor((evt.pageX - canvas.offsetLeft) / 16)) ||
		(clickY != Math.floor(((evt.pageY - canvas.offsetTop) - 33) / 16))) { // subtracting 33 for the counters
		if (!gameover) {
			guesses[clickX][clickY] = NOTGUESSED;
		}
	} else {
		// If this is the first move, start the timer
		if (gamestart === 0) {
			gamestart = 1;
			tmr = setInterval(function(){clock()},1000);
		}

		// If right-click
		if (evt.button === 2) {
			// Only let the player make changes when the game is still going
			if (!gameover) {
				if (guesses[clickX][clickY] == FLAGGED) {
					guesses[clickX][clickY] = NOTGUESSED;
					bombsIdentified -= 1;
				} else if (guesses[clickX][clickY] === GUESSED) {
					// Do nothing to square that have already been cleared
				} else {
					guesses[clickX][clickY] = FLAGGED;
					bombsIdentified += 1;
				}
			}
		// If left-click
		} else {
			if ((evt.pageX - canvas.offsetLeft) > (CANVASWIDTH/2)-13 && (evt.pageX - canvas.offsetLeft) < (CANVASWIDTH/2)+13 && (evt.pageY - canvas.offsetTop) > 3 && (evt.pageY - canvas.offsetTop) < 29 ) {
				newGame(CURRENTGAME);
			} else if (squares[clickX][clickY] === BOMB) {
				for (x = 0; x < FIELDWIDTH; x += 1) {
					for (y = 0; y < FIELDHEIGHT; y += 1) {
						guesses[x][y] = GUESSED;
					}
				}
				squares[clickX][clickY] === EXPLODED;
				gameover = 1;
				clearInterval(tmr);
			} else {
				// if game isn't over and
				// square is currently hidden
				if (!gameover && guesses[clickX][clickY] !== GUESSED) {
					guesses[clickX][clickY] = GUESSED;
					// TODO Check for adjacent blanks
					checkForAdjacentBlanks(clickX, clickY);
				}
			}
		}

		if(bombsIdentified === NUMBEROFBOMBS) {
			context.drawImage(sprite, 95, 39, 27, 27, (CANVASWIDTH/2)-13, 2, 27, 27);
			alert('Yay!. You won in ' + seconds + ' seconds!');
			clearInterval(tmr);

			// Clear remaining hidden squares
			for (x = 0; x < FIELDWIDTH; x += 1) {
				for (y = 0; y < FIELDHEIGHT; y += 1) {
					if (guesses[x][y] === NOTGUESSED) {
						guesses[x][y] = GUESSED;
					}
				}
			}

		}
	}
    drawField();
}

function userRightClicked(evt) {
	evt.preventDefault();
}

function userKeyUp(evt) {
	if (evt.keyCode == 66 ) { // beginner
		newGame(10);
	} else if (evt.keyCode == 69 ) { // expert
		newGame(99);
	} else if (evt.keyCode == 73 ) { // intermediate
		newGame(40);
	} else if (evt.keyCode == 78 ) { // new
		newGame(CURRENTGAME);
	}
}

// B:  9 ×  9 field with 10 mines and 144 x 144 grid
// I: 16 × 16 field with 40 mines and 256 x 256 grid
// E: 30 × 16 field with 99 mines and 480 x 256 grid
function newGame(size) {
	gameover = 0;
	bombsIdentified = 0;
	seconds = 0;
	if(tmr)
		clearInterval(tmr);
	gamestart = 0;

    canvas = document.getElementById('canvas');
	if (size === 40) {
		FIELDWIDTH = 16;
		FIELDHEIGHT = 16;
		CURRENTGAME = NUMBEROFBOMBS = 40;
	} else if (size === 99) {
		FIELDWIDTH = 30;
		FIELDHEIGHT = 16;
		CURRENTGAME = NUMBEROFBOMBS = 99;
	} else {
		FIELDWIDTH = 9;
		FIELDHEIGHT = 9;
		CURRENTGAME = NUMBEROFBOMBS = 10;
	}
	CANVASWIDTH = 16 * FIELDWIDTH;
	CANVASHEIGHT = (16 * FIELDHEIGHT) + 33;

	document.getElementById('menubar').width = CANVASWIDTH;
	document.getElementById('field').width = CANVASWIDTH;
	document.getElementById('field').height = CANVASHEIGHT;

	canvas.width = CANVASWIDTH;
	canvas.height = CANVASHEIGHT;
    context = canvas.getContext('2d');

	squares = new Array(FIELDWIDTH);
	for (x = 0; x < FIELDWIDTH; x += 1) {
		squares[x] = new Array(FIELDHEIGHT);
	}
	resetGuesses();

    canvas.addEventListener("contextmenu", userRightClicked, false);
    canvas.addEventListener("mousedown", userMousedDown, false);
    canvas.addEventListener("mouseout", userMousedOut, false);
    canvas.addEventListener("mouseup", userMousedUp, false);
    window.addEventListener("keyup", userKeyUp, false);

    sprite = new Image();
    sprite.src = 'mines.png';

    for (x = 0; x < FIELDWIDTH; x += 1) {
        for (y = 0; y < FIELDHEIGHT; y += 1) {
            squares[x][y] = EMPTY;
        }
    }

    // Generate bomb locations
    x = 0;
    while (x < NUMBEROFBOMBS) {
        var randomX = Math.floor(Math.random() * FIELDWIDTH), randomY = Math.floor(Math.random() * FIELDHEIGHT);
        if (squares[randomX][randomY] !== BOMB) {
            squares[randomX][randomY] = BOMB;
            x += 1;
        }
    }

    // Generate neighbour counts
    for (x = 0; x < FIELDWIDTH; x += 1) {
        for (y = 0; y < FIELDHEIGHT; y += 1) {
            if (squares[x][y] !== BOMB) {
                var count = 0;
                count = count + isBomb(x - 1, y - 1);
                count = count + isBomb(x, y - 1);
                count = count + isBomb(x + 1, y - 1);

                count = count + isBomb(x - 1, y);
                count = count + isBomb(x + 1, y);

                count = count + isBomb(x - 1, y + 1);
                count = count + isBomb(x, y + 1);
                count = count + isBomb(x + 1, y + 1);
                if (count > 0) squares[x][y] = 4 + count;
            }
        }
    }

    // Draw minefield
    sprite.onload = function() {
        drawField();
    }

}

newGame();

</script>
