<!doctype html>
<html>

<head>

</head>

<body style="background-color:black;">

<canvas id="canvas" style="border:1px solid black;background-color: white;" width="144" height="144">It appears that your browser doesn't support the canvas element.</canvas>

<script>

"use strict";

var HIDDEN = 0;
var EMPTY = 1;
var BOMB = 2;
var EXPLODED = 3;
var FLAG = 4;
var ONE = 5;
var TWO = 6;
var THREE = 7;
var FOUR = 8;
var FIVE = 9;
var SIX = 10;

function main() {
	var x, y;
	var canvas;
	var context;
	canvas = document.getElementById('canvas');
	context = canvas.getContext('2d');

	var sprite = new Image();
	sprite.src = 'mines.png';

	var squares = new Array(9);
	for (x = 0; x < 9; x++) {
		squares[x] = new Array(9);
		for (y = 0; y < 9; y++) {
			squares[x][y] = EMPTY;
		}
	}

	sprite.onload = function() {
		for (x = 0; x < 9; x++) {
			for (y = 0; y < 9; y++) {
				context.drawImage(sprite, 16, 0, 16, 16, x*16, y*16, 16, 16);
			}
		}
	}

}

main();

</script>

</body>

</html>
