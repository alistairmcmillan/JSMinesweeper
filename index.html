<!doctype html>
<html>

<head>
<title>JavaScript Minesweeper</title>
<meta charset="utf-8" />
</head>

<body style="background-color:black;">

<div id='scoreboard' style="width:144px;margin-left:auto;margin-right:auto;color:black;font-size:25px;text-align:center;">
0
</div>

<div style="width:144px;height:144px;margin-left:auto;margin-right:auto;">
<canvas id="canvas" style="border:1px solid black;background-color:white;" width="144" height="144">It appears that your browser doesn't support the canvas element.</canvas>
</div>

<br />

<div style="width:144px;margin-left:auto;margin-right:auto;">
<input style="width:144px;" type="button" onclick="document.location.reload(true)" value="New Game" />
</div>

<script>

"use strict";

var x, y;

var HIDDEN = 0;
var EMPTY = 1;
var BOMB = 2;
var EXPLODED = 3;
var FLAG = 4;
var ONE = 5;
var TWO = 6;
var THREE = 7;
var FOUR = 8;
var FIVE = 9;
var SIX = 10;
var squares = new Array(9);
for (x = 0; x < 9; x += 1) {
    squares[x] = new Array(9);
}

var NOTGUESSED = 0;
var GUESSED = 1;
var FLAGGED = 2;
var MOUSEDOWN = 3;
var guesses = new Array(9);
for (x = 0; x < 9; x += 1) {
    guesses[x] = new Array(9);
	for (y = 0; y < 9; y += 1) {
    	guesses[x][y] = NOTGUESSED;
	}
}

var score = 0;
var gameover = 0;

var i, j;
function isBomb(i, j) {
	var retVal = 0;
    // We don't want to check off the side of the grid
    if (i > -1 && i < 9 && j > -1 && j < 9) {
        if (squares[i][j] === BOMB) {
            retVal = 1;
        }
    }
    return retVal;
}

var canvas;
var context;
var sprite;
function drawField() {
	document.getElementById('output').style.color = 'white';
	var status = '';
    for (x = 0; x < 9; x += 1) {
        for (y = 0; y < 9; y += 1) {
            if (guesses[x][y] === MOUSEDOWN) {
                context.drawImage(sprite, 1 * 16, 0, 16, 16, x * 16, y * 16, 16, 16);
            } else if (guesses[x][y] === FLAGGED) {
                context.drawImage(sprite, 4 * 16, 0, 16, 16, x * 16, y * 16, 16, 16);
            } else if (guesses[x][y] === GUESSED) {
                context.drawImage(sprite, squares[x][y] * 16, 0, 16, 16, x * 16, y * 16, 16, 16);
            } else {
                context.drawImage(sprite, 0 * 16, 0, 16, 16, x * 16, y * 16, 16, 16);
            }
        }
    }
}

function userMousedDown(evt) {
    var clickX, clickY;

	evt.preventDefault();
	if (!gameover) {
		clickX = Math.floor((evt.pageX - canvas.offsetLeft) / 16);
		clickY = Math.floor((evt.pageY - canvas.offsetTop) / 16);
		if (guesses[clickX][clickY] === NOTGUESSED) {
			guesses[clickX][clickY] = MOUSEDOWN;
		}
	}
    drawField();
}

function checkForAdjacentBlanks(andy, bob) {
	var retVal = 0;
	var r, s;
	r = andy;
	s = bob;
	if(squares[r - 1][s - 1] === EMPTY) {
		guesses[r - 1][s - 1] = GUESSED;
	}
	if(squares[r][s - 1] === EMPTY) {
		guesses[r][s - 1] = GUESSED;
	}
	if(squares[r + 1][s - 1] === EMPTY) {
		guesses[r + 1][s - 1] = GUESSED;
	}
	if(squares[r - 1][s] === EMPTY) {
		guesses[r - 1][s] = GUESSED;
	}
	if(squares[r][s] === EMPTY) {
		guesses[r][s] = GUESSED;
	}
	if(squares[r + 1][s] === EMPTY) {
		guesses[r + 1][s] = GUESSED;
	}
	if(squares[r - 1][s + 1] === EMPTY) {
		guesses[r - 1][s + 1] = GUESSED;
	}
	if(squares[r][s + 1] === EMPTY) {
		guesses[r][s + 1] = GUESSED;
	}
	if(squares[r + 1][s + 1] === EMPTY) {
		guesses[r + 1][s + 1] = GUESSED;
	}
}

function userMousedUp(evt) {
	evt.preventDefault();
    var clickX, clickY;
    clickX = Math.floor((evt.pageX - canvas.offsetLeft) / 16);
    clickY = Math.floor((evt.pageY - canvas.offsetTop) / 16);

    // If right-click
	if (evt.button === 2) {
		// Don't let the player make changes when the game is over
		if (!gameover) {
			if (guesses[clickX][clickY] == FLAGGED) {
				guesses[clickX][clickY] = NOTGUESSED;
			} else if (guesses[clickX][clickY] === GUESSED) {
				// Do nothing to square that have already been cleared
			} else {
				guesses[clickX][clickY] = FLAGGED;
			}
		}
	// If left-click
	} else {
		if (squares[clickX][clickY] === BOMB) {
			for (x = 0; x < 9; x += 1) {
				for (y = 0; y < 9; y += 1) {
					guesses[x][y] = GUESSED;
				}
			}
			squares[clickX][clickY] === EXPLODED;
			gameover = 1;
		} else {
			// if game isn't over and
			// square is currently hidden
			if (!gameover && guesses[clickX][clickY] !== GUESSED) {
				guesses[clickX][clickY] = GUESSED;
				score += 1;
				// TODO Check for adjacent blanks
			//	checkForAdjacentBlanks(clickX, clickY);
				document.getElementById('scoreboard').style.color = 'white';
				document.getElementById('scoreboard').textContent = score;
			}
		}
	}
    drawField();
}

function userRightClicked(evt) {
	evt.preventDefault();
}

function main() {
    canvas = document.getElementById('canvas');
    context = canvas.getContext('2d');

    canvas.addEventListener("contextmenu", userRightClicked, false);
    canvas.addEventListener("mousedown", userMousedDown, false);
    canvas.addEventListener("mouseup", userMousedUp, false);

    sprite = new Image();
    sprite.src = 'mines.png';

    for (x = 0; x < 9; x += 1) {
        for (y = 0; y < 9; y += 1) {
            squares[x][y] = EMPTY;
        }
    }

    // Generate bomb locations
    x = 0;
    while (x < 10) {
        var randomX = Math.floor(Math.random() * 9), randomY = Math.floor(Math.random() * 9);
        if (squares[randomX][randomY] !== BOMB) {
            squares[randomX][randomY] = BOMB;
            x += 1;
        }
    }

    // Generate neighbour counts
    for (x = 0; x < 9; x += 1) {
        for (y = 0; y < 9; y += 1) {
            if (squares[x][y] !== BOMB) {
                var count = 0;
                count = count + isBomb(x - 1, y - 1);
                count = count + isBomb(x, y - 1);
                count = count + isBomb(x + 1, y - 1);

                count = count + isBomb(x - 1, y);
                count = count + isBomb(x + 1, y);

                count = count + isBomb(x - 1, y + 1);
                count = count + isBomb(x, y + 1);
                count = count + isBomb(x + 1, y + 1);
                if (count > 0) squares[x][y] = 4 + count;
            }
        }
    }

    // Draw minefield
    sprite.onload = function() {
        drawField();
    }

}

main();

</script>

</body>

</html>
